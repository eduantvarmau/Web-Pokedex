<body>
    <div class="container">
        <h1>Pokedex</h1>
        <div class="row">

            <div class="card text-white bg-danger  rounded-left " style="max-width: 19rem; border-radius: 50px 1px 1px 50px;">
                <div class="card-header bg-transparent border-danger mb-3">
                    <img src="./botao_azul_emfoco.gif" width="50px">
                    <img src="./botao_vermelho_emfoco.gif" width="20px">
                    <img src="./botao_amarelo_emfoco.gif" width="20px">
                    <img src="./botao_verde_emfoco.gif" width="20px">
                </div>
                <div>

                </div>
                <div style="background: silver; border-radius: 1rem; margin: 5px;">
                    <div style="background: rgb(3, 248, 228); border-radius: 2rem; margin-left: 5px; margin-right: 5px;">
                        <div class="card-body">
                            <img src="src/img/pokebola.png" alt="pokemon" id="pokeImg" width="200px" style="margin: 20px; margin-left: 25px; "><br>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-danger mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control rounded-pill" placeholder="pikachu" id="pokeName" name="pokeName" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append" style="padding-left: 5px;">
                            <button class="btn btn-success rounded-pill" type="button" onclick="fetchPokemon(); playAudio(); ">Buscar</button>
                            <button class="btn btn-danger rounded-pill" onclick="pauseAudio()" type="button">⏹</button>
                        </div>

                        <audio id="myAudio">
                            <source src="./src/audio/opening.ogg" type="audio/ogg">
                            <source src="./src/audio/opening.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-danger mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary rounded-circle" style="color: rgb(6, 2, 255);">1</button>
                            <button type="button" class="btn btn-secondary"></button>
                            <button type="button" class="btn btn-success"></button>
                        </div>
                        <img src="./src/img/15213.png " style="width: 80px; margin-left: 50px;">
                        <div style="background: rgb(4, 73, 2); border-radius: 1rem; margin-top: -30px; height: 50px; width: 150px; margin-left: 15px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-danger " style="max-width: 1rem;">

                <div class="card-footer bg-transparent border-danger mb-3">Footer</div>
            </div>
            <div class="card text-white bg-danger " style="max-width: 18rem; border-radius: 1px 100px 50px 1px; margin-top: 40px">
                <!-- <div class="card-header bg-transparent border-danger mb-3">

                </div> -->
                <div>
                    <div style="background: rgb(0, 255, 85); border-radius: 2rem; margin-left: 5px; margin-right: 5px; margin-top: 55px;">
                        <div class="card-body">
                            <label style="color: rgb(0, 0, 0)">Especificaciones</label>
                            <div class="table-wrapper-scroll-y my-custom-scrollbar" style="border-radius: 1rem; ">
                                <table class="table table-borderless table-striped mb-0 " style="background-color: rgb(0, 255, 85); font-size: 13px width: 30px;">
                                    <thead>
                                        <!-- <tr>

                                    <tbody>
                                        <tr>
                                            <th scope="row" style="padding: px;">
                                                Nombre:
                                            </th>

                                                <p id="pokeId"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Número:
                                            </th>
                                            <th>
                                                <p id="pokeNo"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Tipo:
                                            </th>
                                            <th>
                                                <p id="pokeType"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Altura:
                                            </th>
                                            <th>
                                                <p id="pokeHeight"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Peso:
                                            </th>
                                            <th>
                                                <p id="pokeWeight"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Vida:
                                            </th>
                                            <th>
                                                <p id="pokeHp"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Ataque:
                                            </th>
                                            <th>
                                                <p id="pokeAttack"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Defensa:
                                            </th>
                                            <th>
                                                <p id="pokeDef"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Ataque especial:
                                            </th>
                                            <th>
                                                <p id="pokeSata"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Defensa especial:
                                            </th>
                                            <th>
                                                <p id="pokeSdef"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Velocidad:
                                            </th>
                                            <th>
                                                <p id="pokeSpeed"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                Movimiento principal:
                                            </th>
                                            <th>
                                                <p id="pokeMov"></p>
                                            </th>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>

                </div>
                <div class="card-footer bg-transparent border-danger mb-3">
                    <div class="row" style="margin-left: 5px;">
                        <div style="background: rgb(255, 255, 255);  margin-top: 30px; height: 25px; width: 25px; ">
                        </div>
                        <div style="background: rgb(255, 255, 255);  margin-top: 30px; height: 25px; width: 25px; margin-left: 1px;">
                        </div>
                        <div style="background: rgb(255, 255, 255);  margin-top: 30px; height: 25px; width: 25px; margin-left: 1px;">

                    </div>
                    <button type="button" class="btn btn-warning rounded-circle" style="color: rgb(255, 238, 2); margin-left: 190px">1</button>


                </div>
                <div class="row" style="margin-top: 45px; margin-left: 5px;">
                    <div style="background: rgb(0, 0, 0); border-radius: 1rem; margin-top: -30px; height: 50px; width: 110px; margin-left: 15px;">
                    </div>
                    <div style="background: rgb(0, 0, 0); border-radius: 1rem; margin-top: -30px; height: 50px; width: 110px; margin-left: 15px;">
                    </div>
                </div>

            </div>


        </div>
